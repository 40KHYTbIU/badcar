@(cars: List[models.BadCar])

@main("Welcome to BadCar list") {
    <div class="row">
        <div class="span12">
            <h2>Bad cars</h2>
            @if(cars.isEmpty) {
                <p>No cars.</p>
            } else {
                <ul>
                @cars.map { car =>
                    <li>@car.mark.getOrElse(Mark(0,"Unknown")).title @car.number @car.fromplace @car.date</li>
                }
                </ul>
            }
        </div>
    </div>
}
