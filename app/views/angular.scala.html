@main("Play+Angular") {
    <h2 style="text-transform : uppercase ; ">Bad cars</h2>
    <div ng-app="BadCarApp">
        <div class="view-container" ng-controller="CarCtrl">
            <button ng-click="getnew()">Check new</button>
            <table style="border: 1px solid #000;">
                <thead>
                    <th>Mark</th>
                    <th>Number</th>
                    <th>Place</th>
                    <th>Date</th>
                </thead>
                <tbody>
                    <tr style="border: 1px solid #000;">
                        <td><input type="text" ng-model="search.mark.title"></td>
                        <td><input type="text" ng-model="search.number"></td>
                        <td><input type="text" ng-model="search.fromplace"></td>
                        <td><input type="text" ng-model="search.date"></td>
                    </tr>
                    <tr data-recordId="{{car.id}}" ng-repeat="car in badcars | orderBy:'-timestamp'| filter:search  " style="border: 1px solid #000;">
                        <td>{{car.mark.title}}</td>
                        <td>{{car.number}}</td>
                        <td>{{car.fromplace}}</td>
                        <td data-time="{{car.timestamp}}">{{car.date}}</td>
                    </tr>
                </tbody>
            </table>
            <button ng-click="getmore()">More...</button>
        </div>
    </div>
}
